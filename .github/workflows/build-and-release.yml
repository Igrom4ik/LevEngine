name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest ]
    steps:
      - uses: actions/checkout@v4

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.31.6'

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure (CMake)
        run: cmake --preset reliz

      - name: Build
        run: cmake --build --preset reliz

      - name: Run tests
        run: |
          if [ -f cmake-build-release/CTestTestfile.cmake ]; then
            ctest --test-dir cmake-build-release --output-on-failure || true
          fi
        shell: bash

      - name: Package (CPack or zip)
        run: |
          cd cmake-build-release
          if command -v cpack >/dev/null 2>&1; then
            cpack -C Release || true
          else
            mkdir -p artifacts
            if [ -d bin ]; then
              zip -r artifacts/HuyEngine-${{ github.ref_name }}-${{ runner.os }}.zip bin || true
            fi
          fi
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HuyEngine-${{ matrix.os }}-${{ github.run_id }}
          path: |
            cmake-build-release/*.zip
            cmake-build-release/*.tar.gz
            cmake-build-release/*.tgz
            cmake-build-release/*.7z
            cmake-build-release/*.msi
            cmake-build-release/*.exe
            cmake-build-release/artifacts/**

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: download_artifacts

      - name: Display downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R download_artifacts/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: download_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
