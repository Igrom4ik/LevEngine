name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup tools (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y ninja cmake || true

      - name: Configure (CMake)
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -- -j 2

      - name: Run tests
        shell: pwsh
        run: |
          if (Test-Path "build/CTestTestfile.cmake") {
            ctest --test-dir build --output-on-failure || Write-Host "ctest failed (non-fatal)"
          } else {
            Write-Host "No CTest testfile found; skipping tests"
          }

      - name: Package (CPack or zip)
        shell: pwsh
        run: |
          Push-Location build
          if (Get-Command cpack -ErrorAction SilentlyContinue) {
            cpack -C Release || Write-Host "cpack returned non-zero"
          } else {
            New-Item -ItemType Directory -Path artifacts -Force | Out-Null
            if (Test-Path bin) {
              $out = "artifacts/HuyEngine-${{ github.ref_name }}-${{ runner.os }}.zip"
              if (Test-Path $out) { Remove-Item $out -Force }
              Compress-Archive -Path bin -DestinationPath $out -Force
            }
          }
          Pop-Location

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HuyEngine-${{ matrix.os }}-${{ github.run_id }}
          path: |
            build/*.zip
            build/*.tar.gz
            build/*.tgz
            build/*.7z
            build/*.msi
            build/*.exe
            build/artifacts/**

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: download_artifacts

      - name: Display downloaded artifacts
        shell: pwsh
        run: |
          Write-Host "Downloaded artifacts:"
          Get-ChildItem -Path download_artifacts -Recurse -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.FullName }

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: download_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
