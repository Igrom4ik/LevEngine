name: Windows Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build (Windows, ${{ matrix.config }})
    runs-on: windows-latest
    strategy:
      matrix:
        config: [ Debug, Release ]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Configure CMake
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{ matrix.config }}

      - name: Build
        run: |
          cmake --build build --config ${{ matrix.config }} --parallel

      - name: Run simple smoke test (if executable exists)
        shell: powershell
        run: |
          $config = '${{ matrix.config }}'
          $exe = Join-Path -Path "build" -ChildPath "$config\LevEngine.exe"
          if (Test-Path $exe) { Write-Host "Found executable: $exe" } else { Write-Host "Executable not found - skipping" }
