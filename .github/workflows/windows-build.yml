name: Windows Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build (Windows, ${{ matrix.config }})
    runs-on: windows-latest
    strategy:
      matrix:
        config: [ Debug, Release ]
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{ matrix.config }}

      - name: Build
        run: |
          cmake --build build --config ${{ matrix.config }} --parallel

      - name: Run simple smoke test (if executable exists)
        run: |
          if (Test-Path "build\\$(${{ matrix.config }})\\LevEngine.exe") { "Found executable" } else { Write-Host "Executable not found - skipping" }
        shell: powershell
