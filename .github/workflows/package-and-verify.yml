name: Package and verify

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]

jobs:
  package:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install dependencies required before Configure step
      - name: Install Linux build dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libwayland-dev libxkbcommon-dev libxkbcommon-x11-dev libx11-dev libxrandr-dev libxi-dev libxcursor-dev libxinerama-dev libglu1-mesa-dev libasound2-dev libpulse-dev libudev-dev pkg-config wayland-protocols
          sudo rm -rf /var/lib/apt/lists/*
        shell: bash

      - name: Set version (from tag if present)
        id: set_version
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${{ github.ref_name }}
            # strip leading v
            TAG_NAME=${TAG_NAME#v}
            echo "version=${TAG_NAME}" >> $GITHUB_OUTPUT
          else
            echo "version=" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Configure (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          if [ -n "${{ steps.set_version.outputs.version }}" ]; then
            echo "Configuring with version ${{ steps.set_version.outputs.version }}"
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DPROJECT_VERSION="${{ steps.set_version.outputs.version }}" -DCPACK_PACKAGE_VERSION="${{ steps.set_version.outputs.version }}" -DCPACK_GENERATOR=ZIP -DGLFW_BUILD_WAYLAND=OFF -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/staging
          else
            echo "Configuring without explicit version (use project() default)"
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCPACK_GENERATOR=ZIP -DGLFW_BUILD_WAYLAND=OFF -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/staging
          fi

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if ("${{ steps.set_version.outputs.version }}" -ne "") {
            Write-Host "Configuring with version $(${{ steps.set_version.outputs.version }})"
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DPROJECT_VERSION="${{ steps.set_version.outputs.version }}" -DCPACK_PACKAGE_VERSION="${{ steps.set_version.outputs.version }}" -DCPACK_GENERATOR=ZIP -DCMAKE_INSTALL_PREFIX="$env:GITHUB_WORKSPACE\staging"
          } else {
            Write-Host "Configuring without explicit version (use project() default)"
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCPACK_GENERATOR=ZIP -DCMAKE_INSTALL_PREFIX="$env:GITHUB_WORKSPACE\staging"
          }

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: cmake --build build --config Release --parallel

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: cmake --build build --config Release -- /m

      - name: Install into staging (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: cmake --install build --config Release --prefix ${{ github.workspace }}/staging

      - name: List staging (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          echo "Staging listing:"
          ls -la "${{ github.workspace }}/staging" || true
          echo "Staging recursive (up to depth 3):"
          find "${{ github.workspace }}/staging" -maxdepth 3 -type f -print || true

      - name: Install into staging (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: cmake --install build --config Release --prefix "$env:GITHUB_WORKSPACE\staging"

      - name: List staging (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Staging listing:"
          Get-ChildItem -Path "$env:GITHUB_WORKSPACE\staging" -Recurse -Force -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.FullName }

      - name: Run packaging (CPack) (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          # Prefer calling package target from build directory so CPack uses generated CPack configs
          cmake --build build --config Release --target package || (echo "package target failed; listing build tree" && ls -la build || true; exit 1)
          ls -la build/package || true

      - name: Run packaging (CPack) (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Run package target from build directory so CPack uses the generated CPackConfig.cmake
          cmake --build build --config Release --target package

      - name: Locate produced ZIP (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          echo "Looking for ZIP files under build/ and build/package/"
          ls -la build || true
          ls -la build/package || true
          ZIP=$(ls build/*.zip 2>/dev/null || ls build/package/*.zip 2>/dev/null || true)
          if [ -z "$ZIP" ]; then
            echo "No ZIP produced in expected locations"; exit 1
          fi
          echo "ZIP found: $ZIP"

      - name: Locate produced ZIP (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $zip = Get-ChildItem -Path build\*.zip -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $zip) { $zip = Get-ChildItem -Path build\package\*.zip -ErrorAction SilentlyContinue | Select-Object -First 1 }
          if (-not $zip) { Write-Error "ZIP not found"; exit 1 }
          Write-Host "ZIP found: $($zip.FullName)"

      - name: Verify package contents (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          ZIP=$(ls build/*.zip 2>/dev/null || ls build/package/*.zip 2>/dev/null || true)
          if [ -z "$ZIP" ]; then echo "ZIP not found"; exit 1; fi
          # List only file names (no size/columns) to make filename checks robust across unzip output formats
          unzip -l "$ZIP" | awk '{print $NF}' | sed 's/\r$//' | grep -v '^$' > contents.txt
          echo "Archive listing (names only):"
          cat contents.txt
          grep -q -E '(^|/)(README.md)$' contents.txt || (echo "README.md not found in archive" && exit 1)
          grep -q -E '(^|/)(bin/)' contents.txt || (echo "bin/ not found in archive" && exit 1)
          # Fail if any *.cpp or *.h exist in archive listing
          if grep -Ei '\.cpp$|\.h$' contents.txt; then
            echo "Source files (*.cpp or *.h) found in archive"; exit 1
          fi

      - name: Verify package contents (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $zip = Get-ChildItem -Path build\*.zip -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $zip) { $zip = Get-ChildItem -Path build\package\*.zip -ErrorAction SilentlyContinue | Select-Object -First 1 }
          if (-not $zip) { Write-Error "ZIP not found"; exit 1 }
          $out = Join-Path $env:GITHUB_WORKSPACE "pkg_extract"
          Remove-Item -Recurse -Force $out -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path $out | Out-Null
          Expand-Archive -Path $zip.FullName -DestinationPath $out -Force

          # Helper to find a file either at top-level or inside a single top-level directory
          function Find-InPackage($relPath) {
            $rootPath = Join-Path $out $relPath
            if (Test-Path $rootPath) { return $rootPath }
            # If archive created a single top-level directory, check inside it
            $dirs = Get-ChildItem -Path $out -Directory -ErrorAction SilentlyContinue
            if ($dirs -and $dirs.Count -eq 1) {
              $candidate = Join-Path $dirs[0].FullName $relPath
              if (Test-Path $candidate) { return $candidate }
            }
            return $null
          }

          if (-not (Find-InPackage "README.md")) { Write-Error "README.md missing in package"; exit 1 }
          if (-not (Find-InPackage "bin")) { Write-Error "bin/ missing in package"; exit 1 }

          $src = Get-ChildItem -Path $out -Recurse -Include *.cpp,*.h -ErrorAction SilentlyContinue
          if ($src) { Write-Error "Source files (*.cpp/*.h) found in package"; $src | Select-Object FullName -First 20 | ForEach-Object { Write-Output $_.FullName }; exit 1 }

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: |
            build/*.zip
            build/package/*.zip
